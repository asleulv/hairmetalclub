{% extends "base.html" %}

{% block content %}
<div class="contact-highlights-list">
    <div class="contact-flex-container">
        <div class="contact-textblock">
            <div class="contact-textblock-title">
                <h2>{{ textblock.contact_title }}</h2>
            </div>
            <div class="contact-textblock-content">
                <p>{{ textblock.contact_content|safe }}</p>
            </div>
        </div>
        <div class="contact-form-container">
            <form action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="65dd1157-c2bc-4848-aa66-80b0eec24f9e">

                <div class="contact-form-group">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="name" required>
                </div>

                <div class="contact-form-group">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="email" required>
                </div>

                <div class="contact-form-group">
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="message" required></textarea>
                </div>

                <div class="contact-h-captcha" data-captcha="true"></div>
                <button type="submit">Submit Form</button>

            </form>
        </div>
    </div>
</div>


{% endblock %}
